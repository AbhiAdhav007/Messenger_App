<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form-username">
      <h1>Join Chat Room</h1>
      <p>Username</p>
      <input type="text" id="username-input" placeholder="username" />
      <button id="join-btn" type="submit">Join Chat</button>
    </form>

    <div class="chat-container">
      <div class="chat-header">Chat Room</div>
      <div id="messages">
        <!-- <div class="message" id="sent">Hello</div>
            <div class="message" id="recived">Hey</div> -->
      </div>

      <div class="message-input">
        <input type="text" id="msg-input" placeholder="Enter your message" />
        <button type="submit" id="sent-btn">Send</button>
      </div>
    </div>
    <!-- cdn -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
